<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<style>
    /* highlight hoa thi do */
    span {
        color: red;
    }

    /* Can giua toan bo */
    body {
        display: block;
        margin-left: 35%;
        margin-right: auto;
    }

    input[type=text],
    input[type=password],
    input[type=email],
    input[type=date],
    select,
    textarea {
        border: 2px rgb(223, 216, 216) inset;
    }

    input[type=submit] {
        border: 5px rgb(143, 139, 139) outset;
        margin-left: 35%;
    }

    input[type=reset] {
        border: 5px rgb(143, 139, 139) outset;
    }

    #notes {
        color: blue;
        font-weight: bold;
    }

    h1 {
        color: blue;
        font-weight: bold;
    }

    a {
        text-decoration: none;
        color: black;
    }
</style>

<body>
    <h1>REGISTRATION FORM</h1>
    <p>
        <span id="notes">Notes: </span><br>
        1. Fields with (<span>*</span>) mark must be entered <br>
        2. Login name have no spaces <br>
    </p>
    <form action="" method="POST" id="form_dang_ky">
        <table id="bang_chua_form">
            <!-- loginName  *-->
            <tr>
                <td><label for="loginName">Login name <span>*</span></label></td>
                <td><input type="text" name="loginName" id="loginName" required pattern="[A-za-z]{5,}"
                        title="Five characters at least! No space" placeholder="cang_trinh"></td>
            </tr>
            <!--  password *-->
            <tr>
                <td><label for="password">Password <span>*</span></label></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
            <!-- passConfirm *-->
            <tr>
                <td><label for="passConfirm">Password Confirm <span>*</span></label></td>
                <td><input type="password" name="passConfirm" id="passConfirm" required></td>
            </tr>
            <!-- fullName *-->
            <tr>
                <td><label for="fullName">Full name <span>*</span></label></td>
                <td><input type="text" name="fullName" id="fullName" required></td>
            </tr>
            <!-- address *-->
            <tr>
                <td><label for="address">Address <span>*</span></label></td>
                <td><input type="text" name="address" id="address" required></td>
            </tr>
            <!-- email *-->
            <tr>
                <td><label for="email">Email <span>*</span></label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <!-- sex -->
            <tr>
                <td><label for="sex">Sex </label></td>
                <td>
                    <input type="radio" name="sex" id="male" value="Male" checked> Male
                    <input type="radio" name="sex" id="female" value="Female"> Female
                </td>
            </tr>
            <!-- dob -->
            <tr>
                <td><label for="dob">Day of birth </label></td>
                <td><input type="date" name="dob" id="dob" value="1989-01-01"></td>
            </tr>
            <!-- country -->
            <tr>
                <td><label for="country">Country</label></td>
                <td>
                    <select name="country" id="country">
                        <option value="">-----Select-----</option>
                        <option value="Ho Chi Minh city">Ho Chi Minh city</option>
                        <option value="Ha Noi">Ha Noi</option>
                        <option value="Da Nang">Da Nang</option>
                    </select>
                </td>
            </tr>
            <!-- phoneNumber -->
            <tr>
                <td><label for="phoneNumber">Phone number </label></td>
                <td><input type="text" name="phoneNumber" id="phoneNumber" required pattern="[0-9]{5}$"
                        title="Five digits only" placeholder="12345"></td>
            </tr>
            <!-- hobbies -->
            <tr>
                <td><label for="hobbies">Hobbies </label></td>
                <td>
                    <input type="checkbox" name="hobbies" id="Swimming" value="Swimming" checked>Swimming
                    <input type="checkbox" name="hobbies" id="Dancing" value="Dancing">Dancing
                    <input type="checkbox" name="hobbies" id="Shopping" value="Shopping">Shopping
                </td>
            </tr>
            <!-- comment -->
            <tr>
                <td><label for="comment">Comment </label></td>
                <td>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <!-- submit reset -->
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
    <script>
        //checkPass function
        function checkPass() {
            var form = document.getElementById("form_dang_ky");
            var password1 = form.password.value;
            var password2 = form.passConfirm.value;
            if (password1 === password2) {
                alert("Welcome to Education Web");
            }
            else {
                alert("\nPassword did not match: Please try again...");
            }
            return false;
        }
        document.getElementById("form_dang_ky").onsubmit = function () {
            checkPass();
            return false;
        }

    </script>
    <!-- homepage -->
    <span>
        <a href="./pretest2.html"><img src="../MEDIA/PHOTO/home.png" alt="" width="10%"></a>
    </span>

</body>

</html>
