<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" Pretest_1_Shopee="width=device-width, initial-scale=1.0">
    <title>ORDER FORM</title>
    <link rel="stylesheet" href="/Pretest 1/style.css">
</head>
<body>

    <header id="banner">
        Online Shop Now
        <img src="../MEDIA/PHOTO/TROLLY.png" alt="trolly" width="7%" id="icon">
    </header>
    <!-- Tao navigationBar table de can chinh title -->
    <table id="navigationBar">
        <tr>
            <th><a href="/Pretest 1/pretest1.html">HOME</a> </th>
            <th>PRODUCTS</th>
            <th>SHOPS</th>
            <th> <a href="/Pretest 1/form1.html">REGISTER</a> </th>
            <th>SIGN IN</th>
        </tr>
    </table>
    <!-- Tao formTable de can chinh input -->
    <table id="formTable">
        <form id="form" action="" method="POST"  onsubmit="function exportAlert()">
            <!-- Tao table head th span 2col -->
            <th colspan="2">
                    MEMBER INFORMATION
            </th>
            <!-- fullName -->
            <tr>
                <td><label for="fullName">Full name:</label></td>
                <td>
                    <input type="text" name="fullName" id="fullName" placeholder="..." required>
                </td>
            </tr>
            <!-- gender-->
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" name="gender" id="gender" value="Male" class="gender"  checked>Male 
                    <input type="radio" name="gender" id="gender"  class="gender" value="Female">Female             
                </td>
            </tr>
            <!-- hobbies -->
            <tr>
                <td><label for="hobbies">Hobbies: </label></td>
                <td>
                    <input type="checkbox" name="hobbies" id="hobbies" value="Shopping" checked>Shopping
                    <input type="checkbox" name="hobbies" id="hobbies" value="Eating out">Eating out
                    <input type="checkbox" name="hobbies" id="hobbies" value="Sporting">Sporting
                </td>
            </tr>
            <!-- birthDate -->
            <tr>
                <td><label for="dob">Birth Date: </label></td>
                <td>
                    <input type="date" name="dob" id="dob" value="1992-11-29">
                </td>
            </tr>
            <!-- Tao thong bao nhac nho neu nho hon 17 tuoi alertAge -->
            <tr><td colspan="2" id="alertAge"></td></tr>
            <!-- address -->
            <tr>
                <td><label for="address">Address: </label></td>
                <td>
                    <input type="text" name="address" id="address" placeholder="..." required>
                </td>
            </tr>
            <!-- email -->
            <tr>
                <td><label for="email">Email: </label></td>
                <td>
                    <input type="email" name="email" id="email" placeholder="..." required>
                </td>
            </tr>
            <!-- phoneNumber -->
            <tr>
                <td><label for="phoneNumber">Phone number: </label></td>
                <td>
                    <input type="number" name="phoneNumber" id="phoneNumber" placeholder="digits only" required>
                </td>
            </tr>
            <!-- city -->
            <tr>
                <td><label for="city">City: </label></td>
                <td>
                    <select name="city" id="city" required>
                        <option value="">-----Select-----</option>
                        <option value="Ha Noi">Ha Noi</option>
                        <option value="Hue">Hue</option>
                        <option value="Da Nang">Da Nang</option>
                        <option value="Sai Gon">Sai Gon</option>
                    </select>
                </td>
            </tr>
            <!-- comment -->
            <tr>
                <td><label for="comment">Comment: </label></td>
                <td>
                    <textarea name="comment" id="comment" cols="35%" rows="10"></textarea>
                </td>
            </tr>
            <!-- submit/reset-->
        <tr>
            <td colspan="2">
                    <button type="submit" id="submit" > Submit </button>
                    <button type="reset" id="reset" > Reset </button>
            </td>
        </tr>
    </form>
    </table>

    <script src="/Pretest 1/confirmation.js"></script>

    <footer>
        <p style="text-align: center; text-decoration: double; text-shadow: 2mm black;" style="margin-top: 0rem;">
            Shop Now &copy Copyright 2017. All rights reserved
        </p>
    </footer>
</body>
</html>
